<!-- Required styles for Material Web -->
<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">


<div class="mdc-data-table">
    <div class="mdc-data-table__table-container">
        <table class="mdc-data-table__table" aria-label="Dessert calories">
            <thead>
            <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Title</th>
                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader"
                    scope="col">Author
                </th>
            </tr>
            </thead>
            <tbody class="mdc-data-table__content">
            <tr class="mdc-data-table__row" th:each="book: ${books}">
                <!--<th class="mdc-data-table__cell" scope="row" th:text="${book.title}"></th>-->
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric" th:text="${book.title}"></td>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric" th:text="${book.author}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Required Material Web JavaScript library -->
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<!-- Instantiate single textfield component rendered in the document -->
<script>
  mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));

</script>
