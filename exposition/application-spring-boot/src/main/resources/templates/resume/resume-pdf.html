<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
    <script defer="defer" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body {
            width: 21cm;
            padding: 3cm 2cm
        }

        table {
            width: 100%;
        }

        td {
            vertical-align: top;
        }

        .page-break {
            page-break-after: always;
        }
    </style>
</head>

<body>

<table>
    <colgroup>
        <col style="width:75%"/>
        <col style="width:25%"/>
    </colgroup>
    <tr>
        <td>
            <h4 th:utext="#{jobTitle}">placeholder</h4>
            <h4 th:utext="#{job}">placeholder</h4>
        </td>
        <td>
            <div class="name" th:utext="#{name}">placeholder</div>
            <div th:utext="#{mail}">placeholder</div>
            <!--            <div th:utext="#{phone}">placeholder</div>-->
            <div th:utext="#{age}">placeholder</div>
        </td>
    </tr>
</table>

<h4 th:utext="#{skills}">placeholder</h4>
<table>
    <colgroup>
        <col style="width:20%"/>
        <col style="width:80%"/>
    </colgroup>
    <tr th:each="skill: ${skills}">
        <td th:utext="#{${skill}+'Title'}">placeholder</td>
        <td th:utext="#{${skill}}">placeholder</td>
    </tr>
</table>

<h4 th:utext="#{missions}">placeholder</h4>
<table>
    <colgroup>
        <col style="width:20%"/>
        <col style="width:80%"/>
    </colgroup>
    <tr th:each="mission: ${missions}">
        <td th:utext="#{${mission}+'Date'}">placeholder</td>
        <td>
            <div th:utext="#{${mission}}">placeholder</div>
            <div th:utext="#{${mission}+'TechnicalEnvironment'}">placeholder</div>
        </td>
    </tr>
</table>

<h4 th:utext="#{formations}">placeholder</h4>
<table>
    <colgroup>
        <col style="width:20%"/>
        <col style="width:80%"/>
    </colgroup>
    <tr th:each="formation: ${formations}">
        <td th:utext="#{${formation}+'Date'}">placeholder</td>
        <td th:utext="#{${formation}}">placeholder</td>
    </tr>
</table>

<h4 th:utext="#{interests}">placeholder</h4>
<table>
    <colgroup>
        <col style="width:20%"/>
        <col style="width:80%"/>
    </colgroup>
    <tr th:each="interest: ${interests}">
        <td th:utext="#{${interest}+'Title'}">placeholder</td>
        <td th:utext="#{${interest}}">placeholder</td>
    </tr>
</table>

<div class="page-break"></div>

<div th:utext="#{motivationLetter}">placeholder</div>

</body>

</html>
