<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
    <script defer="defer" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        @page {
            margin-top: 3.3cm;
            margin-left: 2cm;
            margin-right: 2cm;
            margin-bottom: 3.3cm;

            size: A4 portrait;
        }

        body {
            width: 21cm;
        }



    </style>
</head>

<body>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--9-col">
        <div class="typo-styles__demo mdl-typography--headline" th:utext="#{jobTitle}">placeholder</div>
        <div class="typo-styles__demo mdl-typography--headline" th:utext="#{job}">placeholder</div>
    </div>
    <div class="mdl-cell mdl-cell--3-col">
        <div class="name" th:utext="#{name}">placeholder</div>
        <div th:utext="#{mail}">placeholder</div>
        <!--            <div th:utext="#{phone}">placeholder</div>-->
        <div th:utext="#{age}">placeholder</div>
    </div>
</div>

<div class="typo-styles__demo mdl-typography--headline" th:utext="#{skills}">placeholder</div>
<div class="mdl-grid" th:each="skill: ${skills}">
    <div class="mdl-cell mdl-cell--3-col" th:utext="#{${skill}+'Title'}">placeholder</div>
    <div class="mdl-cell mdl-cell--9-col" th:utext="#{${skill}}">placeholder</div>
</div>

<div class="typo-styles__demo mdl-typography--headline" th:utext="#{missions}">placeholder</div>
<div class="mdl-grid" th:each="mission: ${missions}">
    <div class="mdl-cell mdl-cell--3-col" th:utext="#{${mission}+'Date'}">placeholder</div>
    <div class="mdl-cell mdl-cell--9-col">
        <div th:utext="#{${mission}}">placeholder</div>
        <div th:utext="#{${mission}+'TechnicalEnvironment'}">placeholder</div>
    </div>
</div>

<div class="typo-styles__demo mdl-typography--headline" th:utext="#{formations}">placeholder</div>
<div class="mdl-grid" th:each="formation: ${formations}">
    <div class="mdl-cell mdl-cell--3-col" th:utext="#{${formation}+'Date'}">placeholder</div>
    <div class="mdl-cell mdl-cell--9-col" th:utext="#{${formation}}">placeholder</div>
</div>

<div class="typo-styles__demo mdl-typography--headline" th:utext="#{interests}">placeholder</div>
<div class="mdl-grid" th:each="interest: ${interests}">
    <div class="mdl-cell mdl-cell--3-col" th:utext="#{${interest}+'Title'}">placeholder</div>
    <div class="mdl-cell mdl-cell--9-col" th:utext="#{${interest}}">placeholder</div>
</div>

<div th:utext="#{motivationLetter}">placeholder</div>

</body>

</html>
