<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
</head>
<body>
<div class="mdc-card">

    <div class="mdc-card__content">

        <h2 class="demo-card__title mdc-typography mdc-typography--headline6">Nice PDF</h2>

        <p th:text="#{longMessage}"></p>

        <div class="mdc-data-table">
            <div class="mdc-data-table__table-container">
                <table class="mdc-data-table__table" aria-label="Dessert calories">
                    <thead>
                    <tr class="mdc-data-table__header-row">
                        <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Title</th>
                        <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric"
                            role="columnheader" scope="col">Author
                        </th>
                        <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric"
                            role="columnheader" scope="col">Type
                        </th>
                    </tr>
                    </thead>
                    <tbody class="mdc-data-table__content">
                    <tr class="mdc-data-table__row" th:each="book: ${books}">
                        <td class="mdc-data-table__cell" th:text="${book.title}"></td>
                        <td class="mdc-data-table__cell" th:text="${book.author}"></td>
                        <td class="mdc-data-table__cell" th:text="#{${book.type}}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

</body>
</html>
