<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body class="mdc-typography">

<h1 class="mdc-typography--headline4" th:utext="#{jobTitle}">placeholder</h1>
<h1 class="mdc-typography--headline4" th:utext="#{job}">placeholder</h1>
<div class="name" th:utext="#{name}">placeholder</div>
<div th:utext="#{mail}">placeholder</div>
<!--            <div th:utext="#{phone}">placeholder</div>-->
<div th:utext="#{age}">placeholder</div>

<h1 class="mdc-typography--headline4" th:utext="#{skills}">placeholder</h1>
<div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
        <th:block th:each="skill: ${skills}">
            <div class="mdc-layout-grid__cell" th:utext="#{${skill}+'Title'}">placeholder</div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-11" th:utext="#{${skill}}">placeholder</div>
        </th:block>
    </div>
</div>


<h1 class="mdc-typography--headline4" th:utext="#{missions}">placeholder</h1>
<th:block th:each="mission: ${missions}">
    <div th:utext="#{${mission}+'Date'}">placeholder</div>
    <div th:utext="#{${mission}}">placeholder</div>
    <div th:utext="#{${mission}+'TechnicalEnvironment'}">placeholder</div>
</th:block>

<h1 class="mdc-typography--headline4" th:utext="#{formations}">placeholder</h1>
<th:block th:each="formation: ${formations}">
    <div th:utext="#{${formation}+'Date'}">placeholder</div>
    <div th:utext="#{${formation}}">placeholder</div>
</th:block>

<h1 class="mdc-typography--headline4" th:utext="#{interests}">placeholder</h1>
<th:block th:each="interest: ${interests}">
    <div th:utext="#{${interest}+'Title'}">placeholder</div>
    <div th:utext="#{${interest}}">placeholder</div>
</th:block>

<div th:utext="#{motivationLetter}">placeholder</div>

</body>

</html>
