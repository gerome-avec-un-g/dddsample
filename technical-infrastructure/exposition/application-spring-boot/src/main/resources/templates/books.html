<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title>Books</title>
</head>
<body>
<div class="mdc-card" layout:fragment="content">

    <div class="mdc-card__content">

        <h2 class="demo-card__title mdc-typography mdc-typography--headline6" th:text="#{books}">placeholder title</h2>

        <div class="mdc-touch-target-wrapper">
            <a href="/books/creation" class="mdc-fab mdc-fab--mini mdc-fab--touch">
                <div class="mdc-fab__ripple"></div>
                <span class="material-icons mdc-fab__icon">add</span>
                <div class="mdc-fab__touch"></div>
            </a>
        </div>
        <form action="#" th:action="@{/books/actions}" th:object="${booksActionForm}" method="post">
            <div class="mdc-data-table">
                <div class="mdc-data-table__table-container">
                    <table class="mdc-data-table__table" aria-label="Dessert calories">
                        <thead>
                        <tr class="mdc-data-table__header-row">
                            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Title</th>
                            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric"
                                role="columnheader" scope="col">Author
                            </th>
                            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric"
                                role="columnheader" scope="col">Type
                            </th>
                            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric"
                                role="columnheader" scope="col">action 1
                            </th>
                            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric"
                                role="columnheader" scope="col">action 2
                            </th>
                        </tr>
                        </thead>
                        <tbody class="mdc-data-table__content">
                        <tr class="mdc-data-table__row" th:each="bookSummary: ${bookSummaryTable.bookSummaries}">
                            <td class="mdc-data-table__cell" th:text="${bookSummary.title}"></td>
                            <td class="mdc-data-table__cell" th:text="${bookSummary.authorFirstName} + ' ' + ${bookSummary.authorLastName}"></td>
                            <td class="mdc-data-table__cell" th:text="#{${bookSummary.type}}"></td>
                            <td class="mdc-data-table__cell">
                                <a class="mdc-list-item" th:href="@{/book-details/{id}(id=${bookSummary.identifier})}">
                                    <span class="mdc-list-item__ripple"></span>
                                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">zoom_in</i>
                                </a>
                            </td>
                            <td class="mdc-data-table__cell">
                                <input type="checkbox" th:field="*{actions}" th:value="${bookSummary.identifier} + '-action1'"/>
                            </td>
                            <td class="mdc-data-table__cell">
                                <input type="checkbox" th:field="*{actions}" th:value="${bookSummary.identifier} + '-action2'"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <input type="submit" value="Submit" class="mdc-button mdc-button--unelevated"/>
        </form>
        <a href="/books/print" class="mdc-fab mdc-fab--mini mdc-fab--touch">
            <div class="mdc-fab__ripple"></div>
            <span class="material-icons mdc-fab__icon">print</span>
            <div class="mdc-fab__touch"></div>
        </a>

    </div>
</div>

</body>
</html>
